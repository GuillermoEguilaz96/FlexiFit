<!DOCTYPE html >
<html>
<head>
    <meta charset="UTF-8">
    <title>FlexiFit - Registro</title>
    <link rel="stylesheet" href="css/registrostyles.css">
</head>
<body>
    <div class="register-container">
        <h1>Regístrate en FlexiFit</h1>
        <form id="register-form">
            <input type="text" id="new-username" placeholder="Nombre de usuario" required>
            <input type="password" id="new-password" placeholder="Contraseña" required>
            <button type="submit">Crear Cuenta</button>
        </form>
        <p>¿Ya tienes cuenta? <a href="login.html" style="color: #00b09b;">Inicia sesión</a></p>
    </div>
    <script src="../scripts/login.js"></script>
</body>
</html>
