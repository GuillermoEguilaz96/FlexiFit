<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan de Alimentación</title>
    <link rel="stylesheet" href="css/alimentacionstyles.css">
    <link rel="stylesheet" href="css/sidebarstyles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <nav class="sidebar">
        <div class="sidebar-header">
            <h2>FlexiFit</h2>
        </div>
        <ul>
            <li><a href="ejercicios.html"><i class="fas fa-dumbbell"></i> Ejercicios</a></li>
            <li><a href="alimentacion.html"><i class="fas fa-apple-alt"></i> Alimentación</a></li>
            <li><a href="login.html"><i class="fas fa-user"></i> Login</a></li>
            <li><a href="calculadora_calorias.html"><i class="fas fa-calculator"></i> Calculadora</a></li>
        </ul>
    </nav>
    <main>
        <div class="main-content">
            <div class="header-container">
                <h1>Plan de Alimentación</h1>
                <div class="dropdown">
                    <button class="dropbtn">Selecciona tu Meta de Alimentación <i class="fas fa-chevron-down"></i></button>
                    <div class="dropdown-content">
                        <a href="#" data-value="perdida"><i class="fas fa-weight"></i> Pérdida de Peso</a>
                        <a href="#" data-value="ganancia"><i class="fas fa-dumbbell"></i> Ganancia de Peso</a>
                        <a href="#" data-value="mantenimiento"><i class="fas fa-balance-scale"></i> Mantenimiento</a>
                    </div>
                </div>
            </div>
        </div>

        <div id="diet-plan">
            <!-- La dieta sugerida se mostrará aquí -->
        </div>
        <div class="diet-adjustment">
            <h2>Ajusta tu Dieta</h2>
            <form id="dietForm">
                <label for="calories">Calorías:</label>
                <input type="number" id="calories" name="calories" min="1000" max="5000" step="50">
                <label for="protein">Proteínas (g):</label>
                <input type="number" id="protein" name="protein" min="50" max="300" step="10">
                <label for="carbs">Carbohidratos (g):</label>
                <input type="number" id="carbs" name="carbs" min="50" max="500" step="10">
                <label for="fats">Grasas (g):</label>
                <input type="number" id="fats" name="fats" min="20" max="200" step="5">
                <button type="submit">Actualizar Dieta</button>
            </form>
        </div>
    </main>
    <script src="../scripts/alimentacion.js"></script>
</body>
</html>
